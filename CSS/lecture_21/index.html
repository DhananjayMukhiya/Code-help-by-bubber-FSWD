        /* Example â€“ Responsive Navbar (Full Code) */

        /* Default Mobile Menu */
        .navbar {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;

        }

        /* Desktop Navigation */
        @media (min-width: 768px) {
            .navbar {
                flex-direction: row;
                justify-content: space-around;
            }

            .navbar a {
                display: inline-block;
                padding: 15px 20px;
            }
        }
