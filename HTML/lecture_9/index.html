<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Form Project</h1>
    <form action="/submit" method="POST">
        <!-- Text Input -->
        <label for="text">Text</label>
        <input type="text" id="text" name="text" placeholder="Enter your name">

        <!-- Password Input -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">

        <!-- Email Input -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <!-- Number Input -->
        <label for="number">Number</label>
        <input type="number" id="number" name="number" placeholder="Enter your age">

        <!-- Date Input -->
        <label for="date">Date</label>
        <input type="date" id="date" name="date">

        <!-- Range Input -->
        <label for="range">Range</label>
        <input type="range" id="range" name="range" min="0" max="100">

        <!-- Checkbox -->
        <label>
            <input type="checkbox" name="subscribe"> Subscribe to newsletter
        </label>

        <!-- Radio Button -->
        <p>Gender:</p>
        <label>
            <input type="radio" name="gender" value="male"> Male
        </label>
        <label>
            <input type="radio" name="gender" value="female"> Female
        </label>

        <!-- File Input -->
        <label for="file">Upload File</label>
        <input type="file" id="file" name="file">

        <!-- Color Picker -->
        <label for="color">Pick a color</label>
        <input type="color" id="color" name="color">

        <!-- Phone Input -->
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

        <!-- Search Input -->
        <label for="search">Search</label>
        <input type="search" id="search" name="search" placeholder="Search something">

        <!-- URL Input -->
        <label for="url">Website</label>
        <input type="url" id="url" name="url" placeholder="Enter a website URL">

        <!-- Textarea -->
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message"></textarea>

        <!-- Select Dropdown -->
        <label for="select">Choose a country</label>
        <select id="select" name="select">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="japan">Japan</option>
        </select>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
