<!DOCTYPE html>
<!-- This declaration defines the document type and version of HTML -->
<html lang="en">
<!-- The opening tag for the HTML document with the language attribute set to English -->
<head>
    <!-- The head section contains meta-information about the document -->
    <meta charset="UTF-8">
    <!-- Specifies the character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the webpage is responsive and sets the width of the viewport to the width of the device -->
    <title>Project 1</title>
    <!-- The title of the document, which appears in the browser's title bar or tab -->
</head>
<body>
    <!-- The body section contains the content of the HTML document -->
    
</body>
</html>
<!-- The closing tag for the HTML document -->
