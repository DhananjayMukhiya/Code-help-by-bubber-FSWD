<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 48%;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="reset"] {
            background-color: #ff4d4d;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        input[type="reset"]:hover {
            background-color: #e60000;
        }

        p {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-section {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Application Form</h1>
    <form action="">
        <div class="form-section">
            <label for="firstName">First Name: </label>
            <input type="text" name="firstName" id="firstName">
        </div>
        <div class="form-section">
            <label for="lastName">Last Name: </label>
            <input type="text" name="lastName" id="lastName">
        </div>
        <div class="form-section">
            <label for="dob">Date Of Birth: </label>
            <input type="date" name="dob" id="dob">
        </div>
        <div class="form-section">
            <label for="age">Age: </label>
            <input type="number" name="age" id="age">
        </div>
        <div class="form-section">
            <label for="gender">Gender: </label>
            <select name="gender" id="gender">
                <option value="">Select Your Gender</option>
                <option value="Male">Male</option>
                <option value="Femail">Femail</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-section">
            <label for="email">Email Address: </label>
            <input type="email" name="email" id="email">
        </div>
        <div class="form-section">
            <label for="phoneno">Mobile Number: </label>
            <input type="tel" name="telephone" id="phoneno">
        </div>
        <div class="form-section">
            <p>Positions Available: </p>
            <input type="radio" name="positionsAvailable" id="juniordev" value="Junior Developer">
            <label for="juniordev">Junior Developer</label>
            <input type="radio" name="positionsAvailable" id="mid-leveldev" value="Mid-level Developer">
            <label for="mid-leveldev">Mid-level Developer</label>
            <input type="radio" name="positionsAvailable" id="seniordev" value="Senior Developer">
            <label for="seniordev">Senior Developer</label>
        </div>
        <div class="form-section">
            <p>Programming Language: </p>
            <input type="checkbox" name="p-language1" id="java" value="Java">
            <label for="java">Java</label>
            <input type="checkbox" name="p-language2" id="javaScript" value="JavaScript">
            <label for="javaScript">JavaScript</label>
            <input type="checkbox" name="p-language3" id="python" value="Python">
            <label for="python">Python</label>
        </div>
        <div class="form-section">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
            <label for="con-password">Confirm Password: </label>
            <input type="password" name="con-password" id="con-password">
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>

</html>
